{% extends 'base.html' %}
{% load static %}
{% block body %}
        <section class="vh-100">
            <div class="container-fluid h-custom">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                  <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                    class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                  <form method="post">
                    {% csrf_token %}
                    <div data-mdb-input-init class="form-outline mb-4">
                      <input type="text" id="firstname" class="form-control form-control-lg" name="firstname" placeholder="First Name" />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="lastname" class="form-control form-control-lg" name="lastname" placeholder="Last Name" />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="text" id="username" class="form-control form-control-lg" name="username" placeholder="Username" />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-4">
                        <input type="email" id="email" class="form-control form-control-lg" name="email" placeholder="Email" />
                    </div>
                    <div data-mdb-input-init class="form-outline mb-3">
                      <input type="password" id="password" class="form-control form-control-lg" name="password" placeholder="Password" />
                    </div>
                    
                    {% if messages %}
                    {% for msg in messages %}
                    <p class="{{msg.tags}}" align="center" style="color: red;">{{msg}}</p>
                    {% endfor %}
                    {% endif %}

                    <div class="text-center text-lg-start mt-4 pt-2">
                      <button  type="submit" data-mdb-button-init data-mdb-ripple-init class="btn btn-primary btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                      <p class="small fw-bold mt-2 pt-1 mb-0">Already a user? <a href="{% url 'main:login' %}"
                          class="link-danger">Login</a></p>
                    </div>
          
                  </form>
                </div>
              </div>
            </div>

    </section>
{% endblock %}

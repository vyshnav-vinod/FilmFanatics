{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FilmFanatics</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- NAVBAR -->

        <nav class="navbar navbar-expand-lg py-3 navbar-dark bg-dark shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <a href="{% url 'main:index' %}" class="navbar-brand">
                    <!-- Logo Image -->
                    <img src="https://bootstrapious.com/i/snippets/sn-nav-logo/logo.png" width="45" alt="" class="d-inline-block align-middle mr-2">
                    <!-- Logo Text -->
                    <span class="text-uppercase font-weight-bold mr-auto">FilmFanatics</span>
                </a>
            
                <button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler">
                    <span class="navbar-toggler-icon"></span>
                </button>
            
                <div id="navbarSupportedContent" class="collapse navbar-collapse">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active"><a href="{% url 'main:index' %}" class="nav-link">Home</a></li>
                        <li class="nav-item"><a href="{% url 'main:allmovies' %}" class="nav-link">Movies</a></li>
                        {% if user.is_authenticated %}
                        <li class="nav-item"><a href="{% url 'main:addmovie' %}" class="nav-link">Add Movie</a></li>
                        <li class="nav-item"><a href="{% url 'main:profile' user.id %}" class="nav-link">Profile</a></li>
                        <li class="nav-item"><a href="{% url 'main:logout' %}" class="nav-link">Logout</a></li>
                        {% else %}
                        <li class="nav-item"><a href="{% url 'main:register' %}" class="nav-link">Register</a></li>
                        <li class="nav-item"><a href="{% url 'main:login' %}" class="nav-link">Login</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        
        <!-- NAVBAR END -->


        {% block body %}
        {% endblock %}
    </body>
</html>

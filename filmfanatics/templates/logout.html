<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .logout-container {
            margin-top: 100px;
            text-align: center;
        }
        .logout-message {
            font-size: 24px;
            font-weight: bold;
            color: #dc3545;
        }
        .logout-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container logout-container">
        <h1 class="logout-message">You have been successfully logged out.</h1>
        <a href="{% url 'main:login' %}" class="btn btn-primary logout-button">Return to Login</a>
    </div>
</body>
</html>

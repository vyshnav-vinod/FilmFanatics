<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .welcome-container {
            margin-top: 100px;
            text-align: center;
        }
        .welcome-message {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container welcome-container">
        <h1 class="welcome-message">Welcome, {{firstname}} {{lastname}}</h1>
        <p class="lead">Thank you for registering with us.</p>
        <a href="{% url 'main:login' %}" class="btn btn-primary">Get Started by Signing In</a>
    </div>

</body>
</html>

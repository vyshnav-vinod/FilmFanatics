{% extends 'base.html' %}
{% block body %}
<div class="container mt-5">
    <h1>Add Movie</h1>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="title" class="fw-bold fs-5">Title:</label>
            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required>
        </div>
        <div class="form-group mb-3">
            <label for="description" class="fw-bold fs-5">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group mb-3">
            <label for="genre" class="fw-bold fs-5">Genre:</label>
            <select class="form-control" id="genre" name="genre" required>
                <option value="">Select genre</option>
                {% for c in categories  %}
                <option value="{{c.name}}">{{c.name}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="release_date" class="fw-bold fs-5">Release Date:</label>
            <input type="date" class="form-control" id="release_date" name="release_date" required>
        </div>
        <div class="form-group mb-3">
            <label for="actors" class="fw-bold fs-5">Actors:</label>
            <input type="text" class="form-control" id="actors" name="actors" placeholder="Enter actors" required>
        </div>
        <div class="form-group mb-3">
            <label for="poster" class="fw-bold fs-5">Poster:</label>
            <input type="file" class="form-control-file" id="poster" name="poster" accept="image/*" required>
        </div>
        <div class="form-group mb-3">
            <label for="trailer" class="fw-bold fs-5">Trailer:</label>
            <input type="url" class="form-control" id="trailer" name="trailer" placeholder="Enter trailer URL" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock %}
